<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1>Quiz - Teste seus conhecimentos</h1>
    <div id="quiz-container">
        <div id="question-container">
            <h2 id="question">Pergunta</h2>
            <ul id="choices">
                <li><input type="radio" name="answer" id="choice1"><label for="choice1" id="choice1-text"></label></li>
                <li><input type="radio" name="answer" id="choice2"><label for="choice2" id="choice2-text"></label></li>
                <li><input type="radio" name="answer" id="choice3"><label for="choice3" id="choice3-text"></label></li>
                <li><input type="radio" name="answer" id="choice4"><label for="choice4" id="choice4-text"></label></li>
            </ul>
        </div>
        <button id="submit-btn">Responder</button>
    </div>
    <div id="results-container" class="hidden">
        <h2>Resultado</h2>
        <p id="score"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
